/*nav */
nav {
    display: flex;
    justify-content: space-between;

    max-width: 80%;
    margin: auto;
    padding: 1.4rem 1rem;
    background-color: #268ed3b5;
    backdrop-filter: blur(10px);
    border-radius: 3rem;
    margin-top: 1rem;
    /* box-shadow: 0px 0px 3px rgb(254 116 62); */
    /* This is the navigation bar. It is centered and has a semi-transparent background with a blur effect. */
}


ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    padding: 0;
    background-color: transparent;
    overflow: hidden;
    margin-bottom: 0;
    /* This is an unordered list that contains the navigation links. It has no list style, padding, or margin. */
}

li {
    padding: 0rem 1.1rem;
    float: left;
    /* This is a list item that contains a navigation link. It has some padding and floats to the left. */
}

li a {
    color: #eaedf1;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 600;
    letter-spacing:.7px;
    /* This is a navigation link. It has a blue color, no text decoration, and some font styles. */
}

ul li a {
    position: relative;
    /* This is a navigation link. It has a relative position. */
}

ul li a::before {
    content: "";
    position: absolute;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background-color: #fff;
    /* This is a pseudo-element that creates an underline for the navigation link. It is positioned at the bottom of the link and has a white background color. */
}

/* Center Animation */
ul li a::before {
    transform: scale(0, 1);
    transition: transform.3s ease;
    /* This is a transition that scales the underline from 0 to 1 on the x-axis and has a duration of 0.3 seconds. */
}

ul li a:hover::before {
    transform: scale(1, 1);
    /* This is a hover effect that scales the underline to 1 on the x-axis when the mouse hovers over the link. */
}
li a.active,
li a:hover {
    color: #fff;
    transition: all.3s ease-in-out
    /* This is a hover effect that changes the color of the link to white and has a duration of 0.3 seconds. */
}

#click {
    display: none;
    display: none;
    /* This is a checkbox that is hidden and used for the mobile navigation menu. */
}

.menu {
    display: none;
    /* This is a hamburger menu icon that is hidden on larger screens. */
}

@media only screen and (max-width:1024px) {
    nav {
        max-width: 98%;
    }
    /* This is a media query that adjusts the width of the navigation bar on screens up to 1024 pixels. */
}

@media only screen and (max-width:768px) {
    html {
        font-size: 80%;
    }

    nav {
        max-width: 100%;
    }
    /* This is a media query that adjusts the font size and width of the navigation bar on screens up to 768 pixels. */
}
@media only screen and (max-width:480px) {
    html {
        font-size: 85%;
    }

    header {
        height: 100vh;
    }

    li {
        padding: 1rem 1.1rem;
    }

   .menu {
        display: block;
        font-size: 2rem;
        font-weight: bold;
        color: #fff;
    }

    ul {
        width: 100%;
        height: 100vh;
        position: absolute;
        display: flex;
        flex-direction: column;
        text-align: center;
        top: 4rem;
        left: -100%;
        background-color: #96a4e4b5;
        backdrop-filter: blur(10px);
    }

    #click:checked~ul {
        left: 0%;
        transition: all 0.3s ease;
    }

}

/* Define CSS variables for common styles */

.form-wrap{

.form-title{

.form-fields{

    padding: 15px 5px 5px 5px;

.form-fields input,
.form-fields textarea{

    outline:none;
    background: none;
    font-size: 18px;
    color:#555;
    padding: 20px 10px 20px 5px;
    width:100%
}
.form-fields textarea{
    height: 150px;

}
.form-group{
    width: 46%;
    float: left;
    padding: 0px 30px;
    margin: 14px 12px;
    border-radius: 25px;
    box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #ffffff;
}
.form-fields .form-group:last-child {
    width: 96%;
}
.submit-button{
    width: 96%;
    height: 60px;
    margin: 0px 12px;
    border-radius: 30px;
    font-size: 20px;;
    font-weight: 700;
    outline: none;
    border:none;
    cursor: pointer;
    color:#fff;
    text-align: center;
    background: #F44770;
    box-shadow: 3px 3px 8px #b1b1b1, -3px -3px 8px #ffffff;
    transition: .5s;
}
.submit-button:hover{
    background: #31279d;
}


/* Responsive css */

@media only screen and (max-width: 767px) {
    .box-wrapper{
        width: 100%;
    }
    .info-wrap,
    .form-wrap{
        width: 100%;
        height: inherit;
        float: none;  
    }
    .info-wrap{
        border-radius: 30px 30px 0px 0px;
    }
    .form-wrap{
        border-radius: 0px 0px 30px 30px;
    }
    .form-group{
        width: 100%;
        float: none;
        margin: 25px 0px;
    }
    .form-fields .form-group:last-child, 
    .submit-button{
        width: 100%;
    }
    .submit-button{
        margin: 10px 0px;
    }
}
