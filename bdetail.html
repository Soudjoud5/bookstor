<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="bdetail.js"></script>
</head>
<body>
    <div class="container">
        <h1>Book Details</h1>
        <div class="book-card">
            <img id="bookImage" class="book-image" src="" alt="Book Image">
            <div class="book-details">
                <h2 id="bookTitle"></h2>
                <p id="bookAuthor"></p>
                <p id="bookDescription"></p>
                <div class="button-group">
                    <button onclick="goToPayment()">Pay</button>
                    <button onclick="goBack()">Go Back</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
