<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
        background-image: url('b.jpg');
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      margin: 10px;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #f5f5dc; /* beige */
      color: #333; /* dark text for contrast */
    }

    

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome</h2>
    <button class="login-btn" onclick="window.location.href='log.html'">Log In</button>
    <button class="signup-btn" onclick="window.location.href='sign.html'">Sign In</button>
  </div>
</body>
</html>
